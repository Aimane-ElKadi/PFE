<div class="bk">
  <div class="container">
    <br>
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">

        <form name="form" #f="ngForm" (submit)=" sendFeedback()" novalidate class="feedback-form">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Your name"
              [(ngModel)]="FeedBack.name" />

          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Your email"
              [(ngModel)]="FeedBack.email" />
          </div>

          <!-- Feedback -->
          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" class="form-control" name="feedback" placeholder="Your feedback" rows="10"
              [(ngModel)]="FeedBack.feedback">
                </textarea>
          </div>

          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Send Feedback</span>
          </button>
        </form>
        <br><br><br><br><br><br><br>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>
</div>
