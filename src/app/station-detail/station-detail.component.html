<div class="container custom-container">
  <div class="col-md-12">
    <br>
    <h2 class="mb-3 text-center">Recherche station</h2>

    <div class="form-group">
      <mat-form-field appearance="legacy">
        <mat-label>Nom de station</mat-label>
      <input matInput [(ngModel)]="stationDetails.name" class="form-control" placeholder="Ex: Auber">
      <mat-icon matSuffix>train</mat-icon>
    </mat-form-field>
    </div>

    <div class="form-group">
      <button  mat-raised-button color="primary" (click)="AppelStation()">Afficher Station</button>
    </div>
      
      
    

   <!-- <div class="form-group">
     <a routerLink ="/commerces"> <button class="btn btn-warning btn-lg btn-block">Afficher Commerces</button></a>
    </div>--> 

  </div>
</div>



<div *ngIf="station" class="stations">
    <h2>Station {{station.records[0].fields.stop_name | uppercase}} details</h2>
    <div><span>Adresse: </span>{{station.records[0].fields.stop_desc}}</div>
    <div><span>Coordinates: </span>{{station.records[0].fields.stop_coordinates}}</div>
    <div><span>Id: </span>{{station.records[0].fields.stop_id}}</div>
    
  </div>
